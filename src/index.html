<!DOCTYPE html>
<html lang="US-en">
<head>
  <title>Currency Conversion</title>
</head>
<body>
  <div class="container">
    <label for="currency">Please enter the amount in USD you would like converted</label>
    <input id="currency" type="number" placeholder="$" min="0" step=".01">
    <div class="row" id="buttons">
      <button class="btn-success" id="CAD">Canadian Dollar (CAD)</button>
      <button class="btn-danger" id="EUR">Euro (EUR)</button>
      <button class="btn-warning" id="ISK">Icelandic Kr√≥na (ISK)</button>
      <button class="btn-primary" id="JPY">Japanese Yen (JPY)</button>
      <button class="btn-info" id="DKK">Danish Krone (DKK)</button>
    </div>
    <div class="row">
      <div id="output"></div>
    </div>
  </div>
</body>
</html>
